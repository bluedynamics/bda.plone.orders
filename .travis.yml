language: python
dist: xenial
sudo: false
cache:
  pip: true
  directories:
    - eggs
    - downloads
matrix:
  include:
    - python: 2.7
      env: PLONE_VERSION=5.1
    - python: 2.7
      env: PLONE_VERSION=5.2
    - python: 3.6
      env: PLONE_VERSION=5.2
    - python: 3.7
      env: PLONE_VERSION=5.2
install:
  - sed -ie "s#plone-5.1.x.cfg#plone-$PLONE_VERSION.x.cfg#" travis.cfg
  - pip install -r http://dist.plone.org/release/$PLONE_VERSION-latest/versions.cfg
  - buildout -c travis.cfg annotate
  - buildout -t 10 -Nc travis.cfg
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - bin/code-analysis
  - bin/test
after_success:
  - bin/coverage.sh
  - pip install coveralls
  - coveralls
after_failure:
  - bin/csslint --version
  - bin/jshint --version
  - bin/jscs --version
  - firefox -v
